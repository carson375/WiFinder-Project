[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
lib_deps = 
	adafruit/Adafruit Unified Sensor@^1.1.13
	adafruit/Adafruit MPU6050@^2.2.4
	electroniccats/MPU6050@^1.0.0
monitor_speed = 115200
